<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gallery | SecuroWindow</title>
<script src="https://cdn.tailwindcss.com"></script>
<script>
tailwind.config = {theme:{extend:{colors:{primary:'#E2CD82', dark:'#1C1C20', light:'#E7E7E7'}}}};
</script>
<style>
body{background-color:#1C1C20;color:#E7E7E7;font-family:'Inter',sans-serif;}
.card{@apply bg-dark/80 border border-primary/30 rounded-2xl p-4 shadow-lg;}
.fade-up{opacity:0; transform:translateY(30px); transition: opacity 0.6s ease, transform 0.6s ease;}
.fade-up.visible{opacity:1; transform:translateY(0);}
</style>
</head>
<body class="font-sans">

<!-- Header -->
<header class="bg-dark/95 backdrop-blur-md sticky top-0 z-50 border-b border-primary/40">
  <div class="container mx-auto flex justify-between items-center p-4">
    <a href="index.html" class="text-2xl font-bold text-primary">SecuroWindow</a>
    <nav class="space-x-6">
      <a href="index.html" class="hover:text-primary">Home</a>
      <a href="products.html" class="hover:text-primary">Products</a>
      <a href="why.html" class="hover:text-primary">Why Us</a>
      <a href="gallery.html" class="text-primary font-semibold">Gallery</a>
      <a href="testimonials.html" class="hover:text-primary">Testimonials</a>
      <a href="contact.html" class="hover:text-primary">Contact</a>
    </nav>
  </div>
</header>

<!-- Hero -->
<section class="bg-dark text-light py-16 text-center fade-up">
  <h1 class="text-4xl font-bold text-primary">Our Work Gallery</h1>
  <p class="mt-4 text-lg">See how weâ€™ve secured homes & businesses</p>
</section>

  <!-- Gallery Main -->
  <main class="container mx-auto py-12 px-6" align="center">
    <div class="flex justify-center">
      <div class="grid md:grid-cols-3 gap-6 max-w-5xl">
        <img src="src/window1.jpeg" alt="Installation 1" class="rounded-xl shadow fade-up">
        <img src="src/window2.jpeg" alt="Installation 2" class="rounded-xl shadow fade-up">
        <img src="src/window3.jpeg" alt="Installation 3" class="rounded-xl shadow fade-up">
        <img src="src/window4.jpeg" alt="Installation 4" class="rounded-xl shadow fade-up">
        <img src="src/window5.jpeg" alt="Installation 5" class="rounded-xl shadow fade-up">
        <img src="src/window6.jpeg" alt="Installation 6" class="rounded-xl shadow fade-up">
      </div>
    </div>
  </main>

<!-- Footer -->
<footer class="bg-dark/95 border-t border-primary/30 text-light py-8 mt-16 text-center">
  <p>&copy; 2025 SecuroWindow. All rights reserved.</p>
</footer>

<script>
const observer = new IntersectionObserver(entries => {
entries.forEach(entry => {if(entry.isIntersecting) entry.target.classList.add('visible');});
},{threshold:0.2});
document.querySelectorAll('.fade-up').forEach(el=>observer.observe(el));
</script>
</body>
</html>
