<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Us | SecuroWindow</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { theme: { extend: { colors: { primary: '#E2CD82', dark: '#1C1C20', light: '#E7E7E7' } } } }
  </script>

  <style>
    body { background-color: #1C1C20; color: #E7E7E7; font-family: 'Inter', sans-serif; }
    .fade-up { opacity: 0; transform: translateY(30px); transition: opacity 0.6s ease, transform 0.6s ease; }
    .fade-up.visible { opacity: 1; transform: translateY(0); }
    .section-title { @apply text-primary text-2xl font-bold mb-6; }
    .card { @apply bg-dark/90 border border-primary/30 rounded-xl p-6 shadow-lg; }
  </style>
</head>
<body class="font-sans">

  <header class="bg-dark/95 backdrop-blur-sm border-b border-primary sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center p-4">
      <a href="index.html" class="text-2xl font-bold text-primary">SecuroWindow</a>
      <nav class="space-x-6">
        <a href="index.html" class="hover:text-primary">Home</a>
        <a href="products.html" class="hover:text-primary">Products</a>
        <a href="why.html" class="hover:text-primary">Why Us</a>
        <a href="gallery.html" class="hover:text-primary">Gallery</a>
        <a href="testimonials.html" class="hover:text-primary">Testimonials</a>
        <a href="about.html" class="text-primary font-semibold">About</a>
        <a href="contact.html" class="hover:text-primary">Contact</a>
      </nav>
    </div>
  </header>

  <section class="bg-dark text-light py-16 text-center fade-up">
    <h1 class="text-4xl font-bold text-primary">About SecuroWindow</h1>
  </section>

  <main class="container mx-auto py-12 px-6 fade-up">
    <p class="text-light/80 text-lg leading-relaxed mb-8">Add Text Here...</p>
    <div class="grid md:grid-cols-2 gap-8">
      <div class="card">
        <h2 class="text-xl font-bold mb-4 text-primary">Our Mission</h2>
        <p class="text-light/80">Add Text Here...</p>
      </div>
      <div class="card">
        <h2 class="text-xl font-bold mb-4 text-primary">Our Team</h2>
        <p class="text-light/80">Add Text Here...</p>
      </div>
    </div>
  </main>

  <footer class="bg-dark/95 border-t border-primary/30 text-light py-8 mt-16">
    <div class="container mx-auto text-center">
      <p>&copy; 2025 SecuroWindow. All rights reserved.</p>
    </div>
  </footer>

  <script>
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => { if (entry.isIntersecting) entry.target.classList.add('visible'); });
    }, { threshold: 0.2 });
    document.querySelectorAll('.fade-up').forEach(el => observer.observe(el));
  </script>
</body>
</html>
