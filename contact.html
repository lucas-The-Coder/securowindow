<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | SecuroWindow</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background-color: #1C1C20;
      color: #E7E7E7;
      font-family: 'Inter', sans-serif;
    }

    .fade-up {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    .fade-up.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* Buttons */
    .btn {
      @apply px-6 py-3 rounded-full font-semibold border-2 transition relative overflow-hidden inline-block;
    }
    .btn-yellow {
      @apply border-dark text-dark;
    }
    .btn-yellow::after {
      content: "";
      @apply absolute inset-0 bg-gradient-to-r from-dark to-dark opacity-0 transition-all duration-500 rounded-full;
      z-index: -1;
    }
    .btn-yellow:hover::after {
      @apply opacity-100;
    }

    .btn-dark {
      @apply border-primary text-primary;
    }
    .btn-dark::after {
      content: "";
      @apply absolute inset-0 bg-gradient-to-r from-primary to-primary opacity-0 transition-all duration-500 rounded-full;
      z-index: -1;
    }
    .btn-dark:hover::after {
      @apply opacity-100;
    }

    /* Gold-tinted shadow for the form */
    .contact-form {
      @apply bg-dark/90 rounded-xl p-8 max-w-lg mx-auto text-center;
      box-shadow: 0 4px 20px rgba(226, 205, 130, 0.5); /* gold tint shadow */
    }

    label {
      @apply block font-semibold mb-2 text-center;
    }

    input, textarea {
      @apply w-full border rounded-lg px-4 py-2 text-dark;
    }

    footer {
      @apply bg-dark/95 text-light/70 py-8 mt-16 border-t border-primary/30;
    }
  </style>
</head>
<body class="font-sans">

  <!-- Header -->
  <header class="bg-dark/95 backdrop-blur-md sticky top-0 z-50 border-b border-primary/40">
    <div class="container mx-auto flex justify-between items-center p-4">
      <a href="index.html" class="text-2xl font-bold text-primary">SecuroWindow</a>
      <nav class="space-x-6">
        <a href="index.html" class="hover:text-primary">Home</a>
        <a href="products.html" class="hover:text-primary">Products</a>
        <a href="why.html" class="hover:text-primary">Why Us</a>
        <a href="gallery.html" class="hover:text-primary">Gallery</a>
        <a href="testimonials.html" class="hover:text-primary">Testimonials</a>
        <a href="contact.html" class="text-primary font-semibold">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="bg-primary text-dark py-16 text-center fade-up">
    <h1 class="text-4xl font-bold">Get in Touch</h1>
    <p class="mt-4 text-lg">Weâ€™d love to hear from you</p>
  </section>

  <!-- Contact Form -->
  <main class="container mx-auto py-12 px-6">
    <form action="mailto:info@securowindow.co.za" method="POST" enctype="text/plain" class="contact-form fade-up">
      <div class="mb-4">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="mb-4">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="mb-4">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>
      </div>
      <button type="submit" class="btn btn-yellow">Send Message</button>
    </form>

    <div class="text-center mt-8">
      <p class="text-light/80">Or call us at <a href="tel:+27123456789" class="text-primary font-semibold">+27 12 345 6789</a></p>
      <p class="mt-2"><a href="https://wa.me/27123456789" class="text-green-600 font-semibold">WhatsApp Chat</a></p>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container mx-auto text-center">
      <p>&copy; 2025 SecuroWindow. All rights reserved.</p>
    </div>
  </footer>

  <!-- Fade-up Scroll Animation -->
  <script>
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.classList.add('visible');
      });
    }, { threshold: 0.2 });
    document.querySelectorAll('.fade-up').forEach(el => observer.observe(el));
  </script>
</body>
</html>
