<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testimonials | SecuroWindow</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#E2CD82', // gold accent
            dark: '#1C1C20',    // dark background
            light: '#E7E7E7',   // light text
          },
        },
      },
    }
  </script>
  <style>
    body {
      background-color: #1C1C20;
      color: #E7E7E7;
      font-family: 'Inter', sans-serif;
    }

    .fade-up {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    .fade-up.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .testimonial-card {
      @apply bg-dark/90 border border-primary/50 rounded-xl p-8 shadow-lg max-w-3xl mx-auto text-center;
    }

    blockquote {
      font-size: 1.125rem; /* slightly larger text */
      line-height: 1.8;
    }

    footer {
      font-weight: 600;
      color: #E2CD82; /* gold accent */
      margin-top: 1rem;
    }
  </style>
</head>
<body class="font-sans">

  <!-- Header -->
  <header class="bg-dark/95 backdrop-blur-md sticky top-0 z-50 border-b border-primary/40">
    <div class="container mx-auto flex justify-between items-center p-4">
      <a href="index.html" class="text-2xl font-bold text-primary">SecuroWindow</a>
      <nav class="space-x-6">
        <a href="index.html" class="hover:text-primary">Home</a>
        <a href="products.html" class="hover:text-primary">Products</a>
        <a href="why.html" class="hover:text-primary">Why Us</a>
        <a href="gallery.html" class="hover:text-primary">Gallery</a>
        <a href="testimonials.html" class="text-primary font-semibold">Testimonials</a>
        <a href="contact.html" class="hover:text-primary">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="bg-dark text-light py-16 text-center fade-up">
    <h1 class="text-4xl font-bold text-primary">What Our Customers Say</h1>
  </section>

  <!-- Main Testimonials -->
  <main class="container mx-auto py-12 px-6 space-y-8" align="center">
    <div class="testimonial-card fade-up">
      <blockquote>“Add Text Here...”</blockquote>
      <footer>— Add Text Here...</footer>
    </div>
    <div class="testimonial-card fade-up">
      <blockquote>“Add Text Here...”</blockquote>
      <footer>— Add Text Here...</footer>
    </div>
    <div class="testimonial-card fade-up">
      <blockquote>“Add Text Here...”</blockquote>
      <footer>— Add Text Here...</footer>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark/95 border-t border-primary/30 text-light py-8 mt-16">
    <div class="container mx-auto text-center">
      <p>&copy; 2025 SecuroWindow. All rights reserved.</p>
    </div>
  </footer>

  <!-- Scroll Animation -->
  <script>
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.classList.add('visible');
      });
    }, { threshold: 0.2 });
    document.querySelectorAll('.fade-up').forEach(el => observer.observe(el));
  </script>
</body>
</html>
